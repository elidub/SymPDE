<h1>Data: PDE Suite</h1>
<ul>
<li>Using a variety of PDEs, the <mark>'PDE Suite'</mark> forms a benchmark to evaluate <em>&quot;SymPDE<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>Model&quot;</em> .</li>
<li>As a start use, the PDEs from <em>Data-driven Lie Point Symmetry Detection for Continuous Dynamical Systems</em>
<ul>
<li>And exploit <mark>all</mark> of the symmetries</li>
</ul>
</li>
</ul>

<h1>Data: PDE Suite</h1>
<p>PDEs are solved in a similar way as LPSDA:</p>
<ul>
<li>Method of Lines (all but the temporal dimension are discretized)</li>
<li>Pseudospectral methods for numerical spatial derivatives: <code>scipy.fftpack.diff</code></li>
<li>Implicit Runge-Kutta method for time integration: <code>scipy.integrate.solve_ivp(fun=pde7, ..., method = 'Radau')</code></li>
</ul>
<br />
<ul>
<li>Straightforward to implement extra PDEs</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">pde7</span>(<span class="hljs-params">self, t, u</span>):
    <span class="hljs-keyword">return</span> np.arctan(self.uxx(u))
</code></pre>
</section>
